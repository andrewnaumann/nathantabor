---
layout: default
---

<div class="hero" id="js-hero">
  <img class="hero__image" id="js-hero__image" src="{{site.baseurl}}{{page.featuredimage}}">
</div>
<div class="row">
  <div class="small-12 columns">
    <div class="card">
      <section class="card__content">
        <h1 class="card__heading">{{ page.title }}</h1>
        <div class="divider"></div>
        <p>{{ page.content }}</p>
      </section>
    </div>
  </div>
</div>
