---
layout: default
frontpage: true
---

<div class="splash-wrapper full-page">
  <section class="row splash-page full-page">
    <div class="small-12 medium-10 large-8 columns full-page">
      <hgroup class="splash-page__headers vertical-center--medium-up">
        <h1>{{ site.subTitle }}</h1>
        <div class="splash-page__divider"></div>
        <h4>{{ site.description }}</h4>
      </hgroup>
    </div>
  </section>
</div>
    
<!--    RESEARCH SECTION-->
    
<div class="row section-header-wrapper">
  <div class="small-12 text-center columns section-header">
    <h2>Featured Research</h2>
  </div>
</div>
    
<div class="row">
{% for research in site.research %}
  <div class="small-12 medium-6 large-12 columns">

    <div class="card card--full-width-large">
      <img class="card__image" src="{{ site.baseurl }}{{ research.featuredimage }}">
      <section class="card__content">
        <h3 class="card__heading">{{ research.title }}</h3>
        <div class="divider"></div>
        <p clas="card__body">{{ research.content | strip_html | truncatewords: 40 }}</p>
        <a href="{{site.baseurl}}{{research.url}}">See More</a>
      </section>
    </div>

  </div>
{% endfor %}
</div> <!-- end Row -->
    
    
<div class="row section-header-wrapper">
  <div class="small-12 text-center columns section-header">
    <h2>About Me</h2>
  </div>
</div>
    
<div class="row">
  <div class="small-12 columns">
    
    <div class="card card--full-width-large">
      <img class="card__image" src="{{ site.baseurl }}/images/misc/DSC_9277.jpg">
      <section class="card__content">
        <h3 class="card__heading">Nathan L.M. Tabor</h3>
        <div class="divider"></div>
        <a href="{{site.baseurl}}Tabor_CV_2015.pdf">CV</a><br>
        <a href="{{site.baseurl}}/about">About Me</a>
      </section>
    </div>
    
  </div>
</div>
