<footer class="page-footer">
  <div class="row">
    <div class="small-12 small-centered columns">
      <ul>
        {% for page in site.pages %}
          {% if page.title %}
            <li><a href="{{site.baseurl}}{{ page.url }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</footer>
