<div class="contain-to-grid page-nav {% if page.frontpage == true %}left{% endif %}">
  <nav class="top-bar main-nav" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name">
        <h1><a href="{{ site.baseurl }}"> {{ site.title }}</a></h1>
      </li>
       <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
    </ul>

    <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="right">
        {% for p in site.pages %}
          {% if p.title %}
        <li class="{% if page.url == p.url %}active{% endif %}"><a class="page-link " href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </section>
  </nav>
</div>
